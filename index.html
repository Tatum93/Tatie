<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="robots" content="noindex, nofollow, noarchive" />
  <title>2025 Year in Review</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Password Screen -->
  <div id="password-screen" class="screen">
    <div class="password-box">
      <h2>Enter Password</h2>
      <input type="password" id="password-input" placeholder="Password" />
      <button id="password-btn" type="button">Enter</button>
      <p id="error-message"></p>
    </div>
  </div>

  <!-- Content -->
  <div id="content" class="hidden">
    <header class="header">
      <h1>2025 Year in Review</h1>
    </header>

    <main class="main">
      <div id="yir-progress" class="progress"></div>

      <div id="yir-card" class="card">
        <!-- Rendered by script.js -->
      </div>

      <div class="controls">
        <button id="yir-prev-btn" type="button">← Back</button>
        <button id="yir-next-btn" type="button">Next →</button>
      </div>

      <p id="yir-error" class="error"></p>
    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
